<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
          <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            <form>
              <h2 class="text-center mb-4">Provide Us Your Feedback</h2>
    
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
    

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
    
       
              <div class="mb-3">
                <label for="phno" class="form-label">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phno"
                  placeholder="Enter your mobile number"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Give Rating</label>
                <div class="d-flex gap-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="star5" value="5" />
                    <label class="form-check-label" for="star5">★</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="star4" value="4" />
                    <label class="form-check-label" for="star4">★</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="star3" value="3" />
                    <label class="form-check-label" for="star3">★</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="star2" value="2" />
                    <label class="form-check-label" for="star2">★</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="star1" value="1" />
                    <label class="form-check-label" for="star1">★</label>
                  </div>
                </div>
              </div>
    
              <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea
                  class="form-control"
                  id="comments"
                  rows="3"
                  placeholder="Write your feedback..."
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"
        ></script>
      </form>
    </div>
  </body>
</html>
